server:  port: 8081spring:  profiles:    active:    - local    ---spring:   profiles:  - local  kafka:    template:      default-topic: library-events    consumer:      bootstrap-servers:      - localhsot:9092      - localhost:9093      key-deserializer: org.apache.kafka.common.serialization.IntegerDeserializer      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer      group-id: library-events-listener-group    producer:      bootstrap-servers: localhsot:9092,localhsot:9093      key-serializer: org.apache.kafka.common.serialization.IntegerSerializer      value-serializer: org.apache.kafka.common.serialization.StringSerializer                datasource:    url: jdbc:h2:mem:testdb    driver-class-name: org.h2.Driver    username: sa    password:   jpa:    database: h2    database-platform: org.hibernate.dialect.H2Dialect    generate-ddl: true    show-sql: true  h2:    console:      enabled: true                 